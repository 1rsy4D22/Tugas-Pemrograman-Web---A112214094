<!DOCTYPE html>
<html lang="en" style="background-color: yellowgreen;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h2 style="border: 2px; background-color: antiquewhite; font-family: sans-serif; color: black;">Contoh Inline CSS</h2>
    <p style="color: blue;">Inline CSS adalah kode CSS yang ditulis langsung pada atribut 
        elemen HTML. Setiap elemen HTML memiliki atribut style, di sana 
        inline CSS dituliskan.</p>
    
</body>
</html>
