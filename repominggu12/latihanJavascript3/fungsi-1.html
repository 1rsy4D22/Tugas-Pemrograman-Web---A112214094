<!DOCTYPE html>
<html>

<head>
    <script>
        // membuat fungsi 
        var sayHello = () => alert("Hello World!"); 
        var goodbye = () => confirm("wanna say goodbye?");
    </script>
</head>

<body>
    <!-- Memanggil fungsi saat link diklik -->
    <a href="#" onclick="sayHello()">Klik Aku!</a>
    <a href="" onclick="goodbye()">Klikme</a>
</body>

</html>
